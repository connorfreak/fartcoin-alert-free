name: Fartcoin Alert Runner

on:
  schedule:
    - cron: '*/5 * * * *'  # Jalankan setiap 5 menit (bisa diubah ke 10/30)
  workflow_dispatch:  # Bisa manual trigger dari UI

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install ccxt pandas gtts python-telegram-bot==13.15
    
    - name: Run Fartcoin Alert
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
